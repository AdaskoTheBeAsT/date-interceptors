name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build all
        run: yarn build:all

      - name: Test all
        run: yarn test:all

      - name: Lint all
        run: yarn lint:ci:all
        continue-on-error: true

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=adaskothebeast-github
            -Dsonar.projectKey=AdaskoTheBeAsT_date-interceptors
            -Dsonar.sources=libs/angular-date-http-interceptor/src/,libs/axios-interceptor/src/,libs/hierarchical-convert-to-date/src/,libs/hierarchical-convert-to-date-fns/src/,libs/hierarchical-convert-to-dayjs/src/,libs/hierarchical-convert-to-js-joda/src/,libs/hierarchical-convert-to-luxon/src/,libs/hierarchical-convert-to-moment/src/,libs/react-redux-toolkit-hierarchical-date-hook/src/
            -Dsonar.tests=libs/angular-date-http-interceptor/src/,libs/axios-interceptor/src/,libs/hierarchical-convert-to-date/src/,libs/hierarchical-convert-to-date-fns/src/,libs/hierarchical-convert-to-dayjs/src/,libs/hierarchical-convert-to-js-joda/src/,libs/hierarchical-convert-to-luxon/src/,libs/hierarchical-convert-to-moment/src/,libs/react-redux-toolkit-hierarchical-date-hook/src/
            -Dsonar.test.inclusions=**/*.spec.ts,**/*.spec.tsx,**/*.spec.js,**/*.spec.jsx,**/*.test.ts,**/*.test.tsx,**/*.test.js,**/*.test.jsx
            -Dsonar.coverage.exclusions=libs/**/src/**/*.spec.ts,libs/**/src/**/*.spec.tsx,libs/**/src/**/*.spec.js,libs/**/src/**/*.spec.jsx,libs/**/src/**/*.test.ts,libs/**/src/**/*.test.tsx,libs/**/src/**/*.test.js,libs/**/src/**/*.test.jsx,**/test-setup.ts
            -Dsonar.exclusions=libs/**/src/assets,libs/**/src/environments,./webpack.*.js,./jest.config.ts,./.babelrc.js,libs/**/src/api/models/*.ts
            -Dsonar.testExecutionReportPaths=.reports/libs/angular-date-http-interceptor/test-report.sonar.xml,.reports/libs/axios-interceptor/test-report.sonar.xml,.reports/libs/hierarchical-convert-to-date/test-report.sonar.xml,.reports/libs/hierarchical-convert-to-date-fns/test-report.sonar.xml,.reports/libs/hierarchical-convert-to-dayjs/test-report.sonar.xml,.reports/libs/hierarchical-convert-to-js-joda/test-report.sonar.xml,.reports/libs/hierarchical-convert-to-luxon/test-report.sonar.xml,.reports/libs/hierarchical-convert-to-moment/test-report.sonar.xml,.reports/libs/react-redux-toolkit-hierarchical-date-hook/test-report.sonar.xml
            -Dsonar.javascript.lcov.reportPaths=.reports/libs/angular-date-http-interceptor/coverage/lcov.info,.reports/libs/axios-interceptor/coverage/lcov.info,.reports/libs/hierarchical-convert-to-date/coverage/lcov.info,.reports/libs/hierarchical-convert-to-date-fns/coverage/lcov.info,.reports/libs/hierarchical-convert-to-dayjs/coverage/lcov.info,.reports/libs/hierarchical-convert-to-js-joda/coverage/lcov.info,.reports/libs/hierarchical-convert-to-luxon/coverage/lcov.info,.reports/libs/hierarchical-convert-to-moment/coverage/lcov.info,.reports/libs/react-redux-toolkit-hierarchical-date-hook/coverage/lcov.info
            -Dsonar.eslint.reportPaths=.reports/libs/angular-date-http-interceptor/eslint.json,.reports/libs/axios-interceptor/eslint.json,.reports/libs/hierarchical-convert-to-date/eslint.json,.reports/libs/hierarchical-convert-to-date-fns/eslint.json,.reports/libs/hierarchical-convert-to-dayjs/eslint.json,.reports/libs/hierarchical-convert-to-js-joda/eslint.json,.reports/libs/hierarchical-convert-to-luxon/eslint.json,.reports/libs/hierarchical-convert-to-moment/eslint.json,.reports/libs/react-redux-toolkit-hierarchical-date-hook/eslint.json

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: .reports/libs/**/test-report.junit.xml

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: .reports/libs/**/coverage/
