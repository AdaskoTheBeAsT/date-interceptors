name: Publish to npm

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build all
        run: yarn build:all

      - name: Test all
        run: yarn test:all

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/libs/

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    strategy:
      matrix:
        package:
          - angular-date-http-interceptor
          - angular-typed-http-client
          - axios-interceptor
          - hierarchical-convert-to-date
          - hierarchical-convert-to-date-fns
          - hierarchical-convert-to-dayjs
          - hierarchical-convert-to-js-joda
          - hierarchical-convert-to-luxon
          - hierarchical-convert-to-moment
          - react-redux-toolkit-hierarchical-date-hook

    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/libs/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish ${{ matrix.package }}
        run: npm publish --provenance --access public
        working-directory: dist/libs/${{ matrix.package }}
